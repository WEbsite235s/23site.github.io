<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Lua Cheat Execution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Roblox Lua Cheat Execution</h1>
    <textarea id="luaCode" placeholder="Enter your Lua code here..."></textarea>
    <br>
    <button onclick="executeCode()">Execute</button>
    <br>
    <p id="result"></p>

    <script>
        function executeCode() {
            var luaCode = document.getElementById("luaCode").value;
            try {
                eval(luaCode);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById("result").innerText = "Error executing Lua code.";
            }
        }
    </script>
</body>
</html>
